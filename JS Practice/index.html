<body>
    <header id="main-header" class="bg-success">
    <div class="container">
      <h1 id="header-title">Item Lister</h1>
    </div> <!-- container-->
  </header>

  <div class="container">
    <div id="main" class="card card-body">

      <h2 class="title">Add Items</h2>

      <form>
        <input type="text" class="ip">
        <input type="submit" class="btn" value="Submit">
      </form>

      <h2 class="title">Items</h2>

      <ul id="items" class="list-group">
        <li class="list-group-item">item 1</li>
        <li class="list-group-item">item 2</li>
        <li class="list-group-item">item 3</li>
        <li class="list-group-item">item 4</li>
      </ul>

    </div> <!-- main -- card -- card-body -->

    <div class="card card-body">
      <input type="text" class="pokemon" placeholder="Enter Pokemon Name">
      <button style="padding:5px; background-color:black; color: azure; cursor: pointer;" onClick="onSubmit(event)">Get Pokemon</button>
      <p class="loader" style="display:none;">Catching your pokemon...</p>
    </div>
  </div> <!-- container -->
    
</body>
